<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Message System</title>
</head>
<body>
    <h1>Create Customer</h1>
    <form id="createCustomerForm">
        Name: <input type="text" id="customerName" required><br>
        Other details: <input type="text" id="customerDetails"><br>
        <button type="submit">Create Customer</button>
    </form>

    <h1>Send WhatsApp Message</h1>
    <form id="messageForm">
        Customer ID: <input type="number" id="customerId" required><br>
        Number ID: <input type="number" id="numberId" required><br>
        Phone Number: <input type="text" id="phoneNumber" required><br>
        Message: <textarea id="messageContent" required></textarea><br>
        <button type="submit">Send Message</button>
    </form>
    <table id="messagesTable">
        <tr>
            <th>ID</th>
            <th>Phone Number</th>
            <th>Message</th>
            <th>Status</th>
            <th>Customer ID</th>
        </tr>
        <!-- Message rows will be inserted here -->
    </table>
    

    <script src="script.js"></script>
</body>
</html>
